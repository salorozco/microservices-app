<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="stopPropagation($event)">
    <div class="modal-header">
      <h2>Followers</h2>
      <button
        class="close-button"
        (click)="onClose()"
        aria-label="Close"
      >x
      </button>
    </div>
    <div class="modal-body">
      <div class="modal-body">
        <app-subscriptions-list
          [subscriptions]="subscriptions" >
        </app-subscriptions-list>
      </div>
    </div>
  </div>
</div>
